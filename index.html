<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class="image">
                        <img src="https://municipalitedebury.qc.ca/en/wp-content/uploads/2020/11/ping-pong.jpg">
                    </figure>
                    <header class="card-header">
                        <p class="title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="score1">0</span> to <span id='score2'>0<span></h1>
                                <p class="subtitle">Use The Button Below To Keep Score</p>
                                <span>Playing to</span>
                                <div class="select is-rounded">
                                    <select name="" id="playing">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                                </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1btn" class="is-primary button card-footer-item">+1 Player One</button>
                        <button id="p2btn" class="is-info button card-footer-item">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
